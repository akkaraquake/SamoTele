<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            height: 50px;
            white-space: normal;
            word-wrap: break-word;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><input type="text" value="Длинный текст, который переносится на следующую строку"></td>
            <td><input type="text" value="Короткий текст"></td>
        </tr>
    </table>
</body>

</html>
